<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗЕНТАС</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#087DFF]">

    <header class="pt-5 pb-2.5">
        <div class="max-w-[1737px] px-3 mx-auto flex items-center justify-between gap-10">
            <div>
                <a href="index.html">
                    <img src="./img/header/logo.svg" alt="logo">
                </a>
            </div>
            <div>
                <ul class="lg:flex hidden items-center gap-[52px]">
                    <li><a class="header__links text-[#F8F8F8] text-lg leading-[26.64px] transition-all duration-300 hover:opacity-80"
                            href="#">Преимущества</a></li>
                    <li><a class="header__links text-[#F8F8F8] text-lg leading-[26.64px] transition-all duration-300 hover:opacity-80"
                            href="#">Возможности</a></li>
                    <li><a class="header__links text-[#F8F8F8] text-lg leading-[26.64px] transition-all duration-300 hover:opacity-80"
                            href="#">Отзывы</a></li>
                    <li><a class="header__links text-[#F8F8F8] text-lg leading-[26.64px] transition-all duration-300 hover:opacity-80"
                            href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-5">
                <div>
                    <a class="header__button text-[#CDDBFF] md:inline-flex hidden font-bold text-[27.71px] leading-[35.75px] py-2 px-8 border border-white rounded-full transition-all duration-300 hover:bg-[white] hover:text-[#087DFF] active:opacity-80"
                        href="#">ОТКРЫТЬ ПАНЕЛЬ</a>
                </div>
                <div>
                    <button id="hamburger__btn"
                        class="relative w-10 h-10 focus:outline-none group lg:hidden flex justify-end ml-auto">
                        <span
                            class="block absolute w-8 h-1 bg-white rounded-sm transform transition-all duration-300 ease-in-out top-2"></span>
                        <span
                            class="block absolute w-8 h-1 bg-white rounded-sm transform transition-all duration-300 ease-in-out top-4"></span>
                        <span
                            class="block absolute w-8 h-1 bg-white rounded-sm transform transition-all duration-300 ease-in-out top-6"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div id="overlay_nav" class="fixed top-[70px] left-0 w-full h-full bg-black opacity-0 inset-0 transition-opacity duration-300 z-40"></div>
    <div id="header_nav-menu"
        class="bg-white text-black w-full max-h-0 transition-all duration-300 overflow-hidden z-50 fixed top-[70px]">
        <ul class="py-5">
            <li class="px-5 py-2 transition-all duration-300 hover:bg-[#000000]/5"><a class="text-[#087DFF] text-base hover:underline"
                    href="#">Преимущества</a></li>
            <li class="px-5 py-2 transition-all duration-300 hover:bg-[#000000]/5"><a class="text-[#087DFF] text-base hover:underline"
                    href="#">Возможности</a></li>
            <li class="px-5 py-2 transition-all duration-300 hover:bg-[#000000]/5"><a class="text-[#087DFF] text-base hover:underline"
                    href="#">Отзывы</a></li>
            <li class="px-5 py-2 transition-all duration-300 hover:bg-[#000000]/5"><a class="text-[#087DFF] text-base hover:underline"
                    href="#">Контакты</a></li>
        </ul>
        <div class="px-5 pb-5" >
            <a class="text-[#087DFF] font-bold inline-flex text-base py-2 px-4 border border-[#087DFF] rounded-full transition-all duration-300 hover:text-[white] hover:bg-[#087DFF] active:opacity-80"
                href="#">ОТКРЫТЬ ПАНЕЛЬ</a>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
